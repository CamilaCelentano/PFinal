<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<c:set var="title" value="Login" scope="request" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="3">
			
				<p:outputLabel value="Nombre Usuario:" />
				<p:inputText id="nombUsuario" name="nombUsuario"
					value="#{loginUsuario.usuario}" required="true"
					label="NombreUsuario" />
				<p:message for="nombUsuario" style="color:red" />

				<p:outputLabel value="Contraseña" />
				<p:password id="contrasenia" name="contrasenia" label="contrasenia"
					value="#{loginUsuario.contraseña}" />
				<p:message for="contrasenia" style="color:red" />

			</p:panelGrid>

			<h:commandButton id="ingresar" value="Ingresar"
				action="#{loginUsuario.login()}" />
		</h:form>

	</ui:define>
</ui:composition>
