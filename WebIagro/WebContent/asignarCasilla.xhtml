<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<c:set var="title" value="Asignar casilla a formulario" scope="request" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="3">
			
<!-- 			<p:outputLabel value="Formulario:" var="u"/> -->
<!-- 			<p:outputLabel value="#{f}" /> -->
			<p:outputLabel value="Listado de Casillas:" />
			<p:selectOneMenu  value="#{asignarCasilla.casilla.idCasilla}" converter="omnifaces.SelectItemsConverter">
                <f:selectItems value="#{asignarCasilla.mostrarCasilla()}" var="c" itemLabel="#{c.parametro}" itemValue="#{c.idCasilla}"/>
            </p:selectOneMenu>
		</p:panelGrid>
			<h:commandButton id="asignar" value="Asignar"
				action="#{asignarCasilla.asignarCasilla()}" />
		</h:form>
	</ui:define>
</ui:composition>
