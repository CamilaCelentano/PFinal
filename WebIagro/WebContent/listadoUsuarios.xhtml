<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<c:set var="title" value="Listado Usuarios" scope="request" />
	</ui:define>

	<ui:define name="content">
		<h:form rendered="#{loginUsuario.esAdm()}">
			<p:dataTable binding="#{table}"
				value="#{gestionUsuario.mostrarUsuarios()}" var="u"
				class="table table-striped table-hover table-bordered">
				<p:column>
					<f:facet name="header">Tipo Usuario</f:facet>
					<h:outputText value="#{gestionUsuario.tUsuario(u)}" />
				</p:column>
				<p:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{u.nombre}" />
				</p:column>
				<p:column>
					<f:facet name="header">Apellido</f:facet>
					<h:outputText value="#{u.apellido}" />
				</p:column>
				<p:column>
					<f:facet name="header">Nombre Usuario</f:facet>
					<h:outputText value="#{u.nombUsuario}" />
				</p:column>
				<p:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{u.email}" />
				</p:column>

				<p:column>
					<f:facet name="header">Modificar</f:facet>
					<h:commandButton action="#{modificarUsuario.seleccionarModificar(u)}"
						value="Modificar" class="btn btn-primary">
					</h:commandButton>
				</p:column>
				
				<p:column>
					<f:facet name="header">Eliminar</f:facet>
					<h:commandButton action="#{eliminarUsuario.eliminarUsuario(u)}"
						value="Eliminar" class="btn btn-primary">
					</h:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
