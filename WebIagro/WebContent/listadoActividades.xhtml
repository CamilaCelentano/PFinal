<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<c:set var="title" value="Listado Actividades" scope="request" />
	</ui:define>

	<ui:define name="content">
		<h:form rendered="#{loginUsuario.esExpOAdm()}">
			<p:dataTable binding="#{table}"
				value="#{crearActividad.mostrarAct()}" var="u"
				class="table table-striped table-hover table-bordered">
				<p:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{u.idActividadCampo}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{u.nombre}" />
				</p:column>
				<p:column>
					<f:facet name="header">Descripción</f:facet>
					<h:outputText value="#{u.descripcion}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Cantidad</f:facet>
					<h:outputText value="#{u.cantidad}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Fecha:</f:facet>
					<h:outputText value="#{u.fecha}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Departamento</f:facet>
					<h:outputText value="#{u.departamento.nombre}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Estacion de Muestreo</f:facet>
					<h:outputText value="#{u.estacionMuestreo.nombre}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Método de Muestreo</f:facet>
					<h:outputText value="#{u.metMuestreo.nombre}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Formulario</f:facet>
					<h:outputText value="#{u.formulario.nombre}" />
				</p:column>
				
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
